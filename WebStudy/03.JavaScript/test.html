<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
            box-sizing: border-box;
            font-family: Pretendard;
        }

        .flip {
            width: 200px;
            height: 250px;
            position: relative;
            perspective: 1100px;
            margin: 2rem;
            cursor: pointer; /* 추가: 클릭 가능한 커서 설정 */
        }

        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 1.5s; /* 변경: 트랜지션 속성 순서 변경 */
        }

        .front, .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .front {
            background: tomato;
        }

        .back {
            background: royalblue;
            transform: rotateY(180deg);
        }

        .flip.clicked .card { /* 변경: hover 제거, clicked 클래스만 사용 */
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <div class="flip" onclick="flipCard(this)">  
        <div class="card">
            <!-- 앞면 -->
            <div class="front">
                <h1>앞면</h1>
            </div>
            <!-- 뒷면 -->
            <div class="back">
                <h1>뒷면</h1>
            </div>
        </div>
    </div>

    <div class="flip" onclick="flipCard(this)">  
        <div class="card">
            <!-- 앞면 -->
            <div class="front">
                <h1>앞면</h1>
            </div>
            <!-- 뒷면 -->
            <div class="back">
                <h1>뒷면</h1>
            </div>
        </div>
    </div>

    <div class="flip" onclick="flipCard(this)">  
        <div class="card">
            <!-- 앞면 -->
            <div class="front">
                <h1>앞면</h1>
            </div>
            <!-- 뒷면 -->
            <div class="back">
                <h1>뒷면</h1>
            </div>
        </div>
    </div>
    
    <script>
        function flipCard(element) {
            element.classList.toggle('clicked');
        }
    </script>
</body>
</html>
