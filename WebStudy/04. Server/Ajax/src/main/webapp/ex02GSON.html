<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>

	<div id="result-area"></div>
	<button id="req-btn">데이터요청</button>
	
	<script src="./js/jquery-3.7.0.js"></script>
	<script>
		
		//1)버튼을 클릭했을 때 동작하는 이벤트 구현
		$("#req-btn").on("click", function() {
		
		// + ajax() 함수구현
		
		//2) 만들어진 서버프로그램에 요청하여 받아온 정보를 콘솔창에 출력해보세요!
		//경로: Gson
			$.ajax({
				url:"Gson",
				success:function(res){
					console.log(res);
					
					$("#result-area").text(`${res.data}/${res.data2}`);
				},
				error:function(){
					alert("생성실패..");
				}
			});
		});
		
	
	
	
	
	
	</script>
</body>
</html>
