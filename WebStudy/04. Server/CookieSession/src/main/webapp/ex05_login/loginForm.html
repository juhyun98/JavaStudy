<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<style>
	#wrap, h2, table {
		margin: auto;
		text-align: center;
	}
</style>
<body>
	
	<!-- 
		폴더 내 HTML파일에서 서블릿으로 요청을 보낼 때 '../URLMapping값'으로 정의
	 -->
	<div id="wrap">
	<h2>로그인</h2>
	<form action="../LoginService" method="post">
		<table>
				<tr>
					<td>ID</td>
					<td><input type="text" name="id" placeholder="아이디를 입력해주세요."></td>
				</tr>
				<tr>
					<td>PW</td>
					<td><input type="password" name="pw" placeholder="비밀번호를 입력해주세요."></td>
				</tr>
				<tr>
					<td colspan="2">
						<input type="submit" value="로그인">
					</td>
				</tr>
			</table>
	</form>
	</div>
</body>
</html>
